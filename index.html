        <h1>COURSE REGISTRATION</h1>

        <form action="./submit.html" class="form" id="myform" onsubmit="return formvalidation()">

            <div class="input-box">
                <label>Full Name</label>
                <input type="text" placeholder="Enter full name" id="fname" />
                <span class="alert" id="sname"></span>
            </div>

            <div class="input-box">
                <label>Email Address</label>
                <input type="text" placeholder="Enter email address" id="mail" />
                <span class="alert" id="smail"></span>
            </div>

            <div class="column">
                <div class="input-box">
                    <label>Phone Number</label>
                    <input type="tel" placeholder="Enter phone number" id="phno" />
                    <span class="alert" id="pno"></span>
                </div>
                <div class="input-box">
                    <label>Birth Date</label>
                    <input type="date" placeholder="Enter birth date" />
                </div>
            </div>
            <div class="column">

                <div class="gender-box">
                    <h3>Gender</h3>
                    <div class="gender-option">
                        <div class="gender">
                            <input type="radio" id="check-male" name="gender" />
                            <label for="check-male">MALE</label>
                        </div>
                        <div class="gender">
                            <input type="radio" id="check-femlae" name="gender" />
                            <label for="check-female">FEMALE</label>
                        </div>
                        <div class="gender">
                            <input type="radio" id="check-others" name="gender" />
                            <label for="check-other">OTHERS</label>
                        </div>
                    </div>
                    <span class="alert" id="gen"></span>
                </div>


                <div class="gender-box">
                    <h3>Course</h3>
                    <div class="gender-option">
                        <div class="gender">
                            <input type="checkbox" id="check-mlops" name="course" />
                            <label for="check-male">MLOPS</label>
                        </div>
                        <div class="gender">
                            <input type="checkbox" id="check-devops" name="course" />
                            <label for="check-female">DEVOPS</label>
                        </div>
                        <div class="gender">
                            <input type="checkbox" id="check-python" name="course" />
                            <label for="check-other">PYTHON</label>
                        </div>
                    </div>
                    <span class="alert" id="course"></span>
                </div>

            </div>


            <div class="input-box address">
                <label>Address</label>
                <input type="text" placeholder="H.NO/Street Name" id="street" />
                <span class="alert" id="str"></span>
                <input type="text" placeholder="Area/Locality" id="area" />
                <span class="alert" id="ar"></span>
                <div class="column">
                    <input type="text" placeholder="Enter your city" id="city" />
                    <div class="select-box">
                        <select>
                            <option hidden>State</option>
                            <option>Andra Pradesh</option>
                            <option>Arunachal Pradesh</option>
                            <option>Assam</option>
                            <option>Chhattisgarh</option>
                            <option>Kerala</option>
                            <option>Maharashtra</option>
                            <option>Manipur</option>
                            <option>Mizoram</option>
                            <option>Rajasthan</option>
                            <option>Tamil Nadu</option>
                            <option>Tripura</option>
                            <option>Uttar Pradesh</option>
                            <option>West Bengal</option>
                        </select>
                    </div>
                </div>
                <span class="alert" id="cit"></span>
                <br>
                <label>Password</label>
                <div class="column">
                    <input type="password" placeholder="New Password" id="pass" class="password" />
                    <img src="./Source/images-removebg-preview (1).png" onclick="myFunction()" height="90px">
                    <input type="password" placeholder="Confirm Password" id="cpass" />
                </div>
                <span class="alert" id="passwrd"></span>
            </div>
           <button onclick="">SUBMIT</button>
            

        </form>
    </section>
    <script src="validate.js"></script>
</body>
